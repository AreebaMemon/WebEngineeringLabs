  <body>

    <!--Task 2:Create a simple To-Do List application using HTML forms, JavaScript DOM manipulation, and event handlers.
    This task creates a simple To-Do List application using HTML forms, JavaScript DOM manipulation, and event handlers.
    The HTML structure contains an input field for entering tasks, a button to add tasks, and an unordered list (<ul>) 
      to display the tasks.
    The JavaScript file (todo.js) defines a function addTask() that adds a new task to the list when the user 
      clicks the "Add Task" button.
    The function first gets the task text from the input field, creates a new list item (<li>) with the task text, 
      appends it to the task list, and clears the input field.
    If the user tries to add an empty task, an alert is displayed prompting them to enter a task. -->

    <div class="box">
      <h1>To do List</h1>
      <input type="text" name="text" id="text" placeholder="Enter a Task" />
      <button id="btn">Add Task</button>
      <ul id="item"></ul>
    </div>

    <script src="todo.js"></script>
  </body>
