<body>

    <!-- Task 1: Create a JavaScript program that can perform the basic arithmetic operations. -->
    
    <script>
        let a=6;
        let b=2;
        document.write("Arithmetic Operation <br>")
        document.write("a = "+ a , "<br>");
        document.write("b = "+ b, "<br> <br>");

        document.write("Add =",a+b , "<br>");
        document.write("Sub =",a-b , "<br>");
        document.write("Mul =",a*b , "<br>");
        document.write("Div =",a/b, "<br>");
        document.write("Modulo =",a%b , "<br>");
        document.write("Power =",a**b, "<br>");
    </script>
</body>
